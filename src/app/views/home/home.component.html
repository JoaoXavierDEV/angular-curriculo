<section class="animate__animated animate__fadeIn">
    <div class="conteudo" fxLayout="row wrap" fxLayoutAlign="center center ">

       <article class="article1">
            <div class="tituloH1">
                <h1>Objetivo</h1>
            </div>

            <p>{{objetivo}}</p>
           
            
            
           

             
        </article>
        <article class="article2">
            <div class="tituloH1">
                <!--<object data="../../../assets/sistema/outros/h1.svg"></object>-->
                <h1>Formação</h1>
            </div>
            <ul>
                <li class="li">
                    Sistemas de Informação | Faculdade Estácio

                    <ol>

                        <b>4º Período – EAD

                        </b>
                    </ol>

                </li>
                <li class="li">
                    Técnico em Informática | SENAC
                    <ol>
                        <b>JANEIRO/2018 – AGOSTO/2019</b>
                    </ol>
                </li>
            </ul>
        </article>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="center center">
    <!--<div >-->
        <article class="article3">
        <div class="tituloH1">
                <h1>Cursos</h1>
            </div>
            <div>

                <div *ngFor="let c of cursos">
                    <div class="cursos">

                        <img class="logoHabilidade" draggable="false" oncontextmenu="return false;" [src]="c.img" alt="">
                        <div class="cursosInfo">
                            <div class="textHab">
                                <a class="nomeCurso" [href]=c.link target="_blank">{{c.nome}}</a>
                                <div class="progresso">

                                    <div *ngIf="c.andamento === '100'; then Certificado else Andamento"></div>
                                    
                                    <ng-template #Certificado>
                                        <div>
                                            <a [href]="c.linkCertificado" target="_blanck">Concluído ✅</a>
                                        </div>
                                    </ng-template>
                                    <ng-template #Andamento>
                                        <div>{{c.andamento + '%'}}</div>
                                    </ng-template>
                                </div>

                            </div>

                            <div class="progressoBarra">
                                <mat-progress-bar [color]="color" class="mat-progress-bar" mode="determinate"
                                    [value]="c.andamento"></mat-progress-bar>
                            </div>

                        </div>
                    </div>
                </div>


            </div>

        </article>
    </div>



</section>
