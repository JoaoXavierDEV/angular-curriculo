            <mat-card class="mat-elevation-z8" *ngFor='let dados of projetos'>

                    <mat-card-subtitle>{{dados.linguagem}}</mat-card-subtitle>

                <img mat-card-image  [src]="dados.img">
                <mat-card-content>
                    <p style="color:black">
                        {{dados.descricao}}
